<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lapisan 3: Hati Tersembunyi</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="card-container">
        <h2>"Hati ini tersembunyi di dalamku."</h2>
        <span class="heart-button" id="heartButton">❤️</span>
        <p id="heart-message" style="margin-top: 20px; color: #ff69b4; opacity: 0; transition: opacity 0.5s ease;">
            Awww, kamu menemukanku! Kamu memang yang terbaik!
        </p>
    </div>
    <script>
        const heartBtn = document.getElementById('heartButton');
        heartBtn.onclick = () => {
            heartBtn.classList.add('clicked');
            document.getElementById('heart-message').style.opacity = '1';
            setTimeout(() => {
                window.location.href = 'layer4.html';
            }, 2000); // Tunggu 2 detik sebelum pindah halaman
        };
    </script>
</body>
</html>
