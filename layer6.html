<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lapisan 6: Janjiku</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="card-container">
        <h2>Bunga Janjiku Untukmu</h2>
        <p>Klik tunas bunga ini sampai mekar dan baca janjiku untukmu!</p>
        <div class="flower-container">
            <div class="flower-bud" id="flowerBud"></div>
        </div>
    </div>
    <script>
        const flowerBud = document.getElementById('flowerBud');
        let clickCount = 0;
        const clicksToBloom = 3;
        
        flowerBud.onclick = () => {
            clickCount++;
            if (clickCount >= clicksToBloom) {
                flowerBud.classList.add('bloomed');
                setTimeout(() => {
                    window.location.href = 'layer7.html';
                }, 1000); // Tunggu 1 detik sebelum pindah
            }
        };
    </script>
</body>
</html>
