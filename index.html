<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Ucapan Spesial untukmu</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Gaya khusus untuk tombol di halaman ini */
        .navigation-container a, .navigation-container button {
            transition: all 0.3s ease;
        }
        #persuasion-message {
            margin-top: 10px;
            font-size: 1.2em;
            color: #ff69b4;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <h1>Happy Girlfriend's Day</h1>
        <p>Ada surprise kecil dariku untukmu di dalam kartu ini. Mau dibuka ga?</p>
        <p id="persuasion-message"></p>
    </div>

    <div class="navigation-container">
        <a href="layer2.html" class="action-button" id="yesBtn">Okeii dibuka</a>
        <button class="action-button" id="noBtn">Malass</button>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const persuasionMessage = document.getElementById('persuasion-message');
        let noClickCount = 0;

        const messages = [
            "Ayolah bukaaa",
            "Masa ga mau sih?",
            "Yakin nih ga mau buka? :(",
            "Aku udah cape-cape loh bikinnya",
            "Jir ilang, yauda gada pilihan lagi haha"
        ];

        noBtn.addEventListener('click', () => {
            noClickCount++;

            // Menampilkan pesan sesuai dengan jumlah klik
            if (noClickCount <= messages.length) {
                persuasionMessage.textContent = messages[noClickCount - 1];
                persuasionMessage.style.opacity = '1';
            }

            // Logika mengecilnya tombol "Tidak"
            const noScale = Math.max(0, 1 - (noClickCount * 0.2));
            noBtn.style.transform = `scale(${noScale})`;
            
            // Logika membesarnya tombol "Ya"
            const yesScale = 1 + (noClickCount * 0.1);
            yesBtn.style.transform = `scale(${yesScale})`;

            // Mengganti tombol "Tidak" menjadi tidak terlihat dan tombol "Ya" membesar
            if (noScale <= 0.1) {
                noBtn.style.display = 'none';
                yesBtn.style.transform = 'scale(1.5)';
                persuasionMessage.style.opacity = '1';
            }
        });
    </script>
</body>
</html>
