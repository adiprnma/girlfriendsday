<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Ucapan Spesial untukmu</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .button-group {
            position: relative;
            justify-content: center;
        }
        #yesBtn {
            transform: scale(1);
            transition: transform 0.3s ease;
        }
        #noBtn {
            transition: all 0.3s ease;
        }
        #persuasion-message {
            margin-top: 10px;
            font-size: 1.2em;
            color: #ff69b4;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <h1>Happy Girlfriend's Day!</h1>
        <p>Ada kejutan kecil spesial di dalam kartu ini. Mau dibuka?</p>
        <p id="persuasion-message"></p>
    </div>

    <div class="navigation-container">
        <a href="layer2.html" class="action-button" id="yesBtn">Ya</a>
        <button class="action-button" id="noBtn">Tidak</button>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const persuasionMessage = document.getElementById('persuasion-message');
        let noClickCount = 0;

        noBtn.addEventListener('click', () => {
            noClickCount++;

            if (noClickCount === 1) {
                persuasionMessage.textContent = "pls buka aja";
                persuasionMessage.style.opacity = '1';
            }

            const noScale = Math.max(0, 1 - (noClickCount * 0.2));
            noBtn.style.transform = `scale(${noScale})`;
            
            const yesScale = 1 + (noClickCount * 0.1);
            yesBtn.style.transform = `scale(${yesScale})`;

            if (noScale <= 0.1) {
                noBtn.style.display = 'none';
                yesBtn.style.transform = 'scale(1.5)';
                persuasionMessage.textContent = "Yah, tombolnya hilang! Ya sudah, klik 'Ya' aja ya. ðŸ˜Š";
                persuasionMessage.style.opacity = '1';
            }
        });
    </script>
</body>
</html>
